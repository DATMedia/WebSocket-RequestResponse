apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.datmedia.mediaplayer.androidrequestresponse"
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.0.0'
    compile 'com.google.protobuf:protoc:3.0.0-alpha-3.1'
    compile files('libs/eneter-protobuf-serializer-android-6.5.0.jar')
    compile files('libs/protobuf-2.6.1.jar')
    compile files('libs/eneter-messaging-android-6.5.2.jar')
}
